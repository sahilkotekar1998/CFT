  IngestionGlueJob:
    Type: AWS::Glue::Job
    Properties:
      Name: Data_Cleaning1
      Role: arn:aws:iam::727618902243:role/LabRole
      GlueVersion: 4.0
      NumberOfWorkers: 10
      Timeout: 2880
      WorkerType: G.1X
      Command:
        Name: glueetl
        ScriptLocation: s3://script-grp-3/glue_script.py
      DefaultArguments:
        "--job-language": "python"
      ExecutionProperty:
        MaxConcurrentRuns: 1

