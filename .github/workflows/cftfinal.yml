AWSTemplateFormatVersion: "2010-09-09"

Resources: 
  SourceBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: nycgroup05datalake

  DestinationBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: nycgroup05datawarehouse

  IngestionGlueJob:
    Type: AWS::Glue::Job
    Properties:
      Name: nyc-ingestion
      Role: arn:aws:iam::314119374691:role/LabRole
      GlueVersion: 4.0
      NumberOfWorkers: 5
      Timeout: 120
      WorkerType: G.1X
      Command:
        Name: glueetl
        ScriptLocation: s3://scriptsgroup-5/injesion.py
      DefaultArguments:
        "--job-language": "python"
      ExecutionProperty:
        MaxConcurrentRuns: 1

  TransformationGlueJob:
    Type: AWS::Glue::Job
    Properties:
      Name: nyc-transformation
      Role: arn:aws:iam::314119374691:role/LabRole
      GlueVersion: 4.0
      NumberOfWorkers: 5
      Timeout: 240
      WorkerType: G.1X
      Command:
        Name: glueetl
        ScriptLocation: s3://scriptsgroup-5/transformation.py
      DefaultArguments:
        "--job-language": "python"
      ExecutionProperty:
        MaxConcurrentRuns: 1

  GlueWorkflow:
    Type: AWS::Glue::Workflow
    Properties:
      Description: ETL Job
      MaxConcurrentRuns: 1
      Name: nyc-workflow

  GlueTriggerImport:
    Type: AWS::Glue::Trigger
    DependsOn:
      - GlueWorkflow
      - IngestionGlueJob
    Properties:
      Actions:
        - JobName: !Ref IngestionGlueJob
      Description: Triggers the Import Jobs
      Name: gluetriggerimport
      Type: EVENT
      WorkflowName: nyc-workflow

  GlueTriggerTransform:
    Type: AWS::Glue::Trigger
    DependsOn:
      - GlueWorkflow
      - TransformationGlueJob
      - GlueTriggerImport
    Properties:
      Actions:
        - JobName: !Ref TransformationGlueJob
      Description: Triggers the transformation job
      Name: gluetriggertransform
      Predicate:
        Conditions:
          - JobName: !Ref IngestionGlueJob
            LogicalOperator: EQUALS
            State: SUCCEEDED
        Logical: AND
      Type: CONDITIONAL
      StartOnCreation: True
      WorkflowName: nyc-workflow


  GlueDatabase:
        Type: AWS::Glue::Database
        Properties:
            CatalogId: !Ref AWS::AccountId
            DatabaseInput:
                Name: gitdatabase

  DataCrawler:
    Type: AWS::Glue::Crawler
    DependsOn:
      - SourceBucket
      - DestinationBucket
      - GlueDatabase
      - GlueWorkflow
      - GlueTriggerTransform
    Properties:
      Name: data-crawler5
      DatabaseName: gitdatabase # Replace with your desired Glue database name
      Targets:
        S3Targets:
          - Path: s3://nycgroup05datawarehouse # Specify the path of the bucket you want to crawl
      Role: arn:aws:iam::314119374691:role/LabRole

  


      
